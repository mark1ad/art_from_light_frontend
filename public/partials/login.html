<form ng-submit="login.login(main)">
  <input type="text" ng-model="login.user.name" placeholder="User name">
  <input type="password" ng-model="login.user.password" placeholder="Password">
  <h3 ng-show="login.badLogin">Unknow user or incorrect password</h3>
  <input type="submit" value="Login">
</form>
