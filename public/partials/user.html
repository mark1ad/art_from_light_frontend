<div class="container">
  <div class="inner-container">

    <!-- Photographer's bio -->
    <div ng-if="user.showeditform === false" class="user-info">
      <div class="username">
        {{user.currentUser.name}}
      </div>

      <img src={{user.currentUser.profile_url}} alt="">
      {{user.currentUser.address}}

      <button ng-if="main.userID === main.selectedUserId"
      class='profilebutton' ng-click="user.startEditInfo()"
      name="Edit">Edit Profile</button>
    </div>

    <!-- Edit photographer's bio -->
    <div ng-if="user.showeditform" class="user-info edit-info-form">
      <form ng-submit="user.saveUserInfo()" >
        <input type="text" ng-model="user.userInfoEdit.name" placeholder="User name" >
        <img src={{user.currentUser.profile_url}} alt="">
        <input type="text" ng-model="user.userInfoEdit.address" placeholder="Address">
        <div>
          <input class="profilebutton" type="submit" name="" value="Save">
          <input ng-click="user.cancelInfoEdit()" type="button" value="Cancel">
        </div>
      </form>
    </div>

    <!-- Collections gallery -->
    <div ng-if="user.collections.length !== 0" class="gallery-container">
      <div class="myheader">Collections</div>

      <!-- Add collection button -->
      <input ng-if="main.userID === main.selectedUserId"
        ng-click="user.showAddCollForm(true)"
        type="button"
        class="profilebutton"
        value="Add Collection">

      <!-- Inner collection gallery -->
      <div class="gallery">
        <!-- Thumbnail -->
        <div ng-repeat="collection in user.collections" class="thumbnail">
          <div class="thumbnail-data">
            <img ng-click="main.showCollectionPage(collection)" src={{collection.url}} alt="">
            <div ng-click="main.showCollectionPage(collection)" class="thumbuser">{{collection.title}}</div>
          </div>
        </div> <!-- End of Thumbnail -->
      </div> <!-- end of inner collection gallery -->

    </div> <!-- End of collection gallery -->

    <!-- Picture gallery -->
    <div ng-if="user.pictures.length !== 0"  class="gallery-container">
      <div class="myheader">Pictures</div>

      <!-- Add picture button -->
      <input ng-if="main.userID === main.selectedUserId && user.addPicFormVisible === false"
        ng-click="user.showAddPicForm(true)"
        type="button"
        class="profilebutton"
        value="Add Picture">

      <!-- Add a new picture -->
      <div class="edit-info-form" ng-if="user.addPicFormVisible">
        Add New Picture
        <form ng-submit="user.addPicture(main.userID)" >

          <input ng-model="user.newPicture.title" type="text" placeholder="Title">
          <textarea ng-model="user.newPicture.description" rows="5" placeholder="Description"></textarea>
          <input ng-model="user.newPicture.url" type="text" placeholder="URL">

          <div >
            <input type="submit" value="Save">
            <input ng-click="user.showAddPicForm(false)" type="button" value="Cancel">
          </div>

        </form>
      </div>  <!-- end add new picture -->


      <!-- Picture gallery -->
      <div class="gallery">

        <div ng-repeat="picture in user.pictures" class="thumbnail" >

          <!-- Thumbnail data -->
          <div class="thumbnail-data">

            <img ng-click="main.showPhotoModal(picture.id)" src={{picture.url}} alt="">
            <div ng-click="main.showPhotoModal(picture.id)" class="thumbuser">
              {{picture.title}}
            </div>

            <div ng-if="main.userID === main.selectedUserId" >
              <input ng-click="user.deletePicture(picture.id, $index)"
              type="button" value="Delete" class="profilebutton">

              <input type="button" value="Edit"
              ng-click="main.showPhotoModal(picture.id, true)"
              class="profilebutton">
            </div>
          </div>
        </div> <!-- End thumbnail -->
      </div> <!-- End picture gallery -->
      </div>

  </div>
</div>

<!-- Modal for adding a collection -->
<div ng-if="user.showEditModal" class="modal container">
  <div class="modal-content">
    <span ng-click="user.showAddCollForm(false)" class="close">&times;</span>
    <div class="modalBigText">Add Collection</div>

    <div class="modalFields edit-info-form">
      <form class="modalFields" ng-submit="user.saveNewCollection()">

        <input type="text" ng-model="user.newCollection.title" placeholder="Title">

        <input type="text" ng-model="user.newCollection.description" placeholder="description">

        <input type="text" ng-model="user.newCollection.url" placeholder="Profile Pic URL">

        <input type="submit" class="profileButton" value="Save">

      </form>
    </div> <!-- end modalFields -->

  </div> <!-- end modal-content -->
</div> <!-- end modal container -->
