<div class="container collContainer">
  <div class="inner-container">

    <img class="collImg" src={{collection.curCollection.url}} alt="">
    <div class="myheader">{{collection.curCollection.title}}</div>
    <div ng-click="main.showUserPage(collection.curCollection.user_id)" class="myheader thumbuser">{{collection.userName}}</div>
    <div>{{collection.curCollection.description}}</div>

    <!-- Add pictures link -->
    <div ng-if="main.userID === main.selectedUserId"
      ng-click="main.showSelectPicturesPage(collection.curCollection)"
      class="thumbcmdlink thumbuser"
      >Add Pictures</div>

    <div class="gallery-container">
      <div class="gallery">

        <div ng-repeat="picture in collection.pictures" class="thumbnail">
          <div class="thumbnail-data">

            <img  ng-click="main.showPhotoModal(picture.id)" src={{picture.url}} alt="">

            <div ng-click="main.showPhotoModal(picture.id)" class="thumbuser">{{picture.title}}</div>

            <div>{{picture.description}}</div>

            <div ng-if="main.userID === main.selectedUserId"
              ng-click="collection.removePicture(picture.id)"
              class="thumbcmdlink thumbuser"
              >Remove Picture</div>


          </div> <!-- thumbnail-data -->
        </div> <!-- thumbnail -->

      </div> <!-- end gallery -->
    </div> <!-- end gallery-container -->

  </div> <!-- end inner-container -->
</div> <!-- end container -->
